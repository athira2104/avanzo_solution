<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanzo Solutions</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="font-poppins">
    <div class="bg-gray-100 py-10 min-h-screen flex justify-center items-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <img class="w-28 mx-auto" src="assets/images/image.jpeg" alt="Logo">
                <h1 class="text-lg font-semibold mt-4">avanzo</h1>
                <p class="text-sm text-gray-600">CYBER SECURITY SOLUTIONS PVT.LTD</p>
                <p class="text-sm text-gray-600">
                    Nra 89, White Field, Puthurkkara, Ayyanthole<br>Thrissur - 680003, Kerala
                </p>
            </div>

            <!-- Title -->
            <h2 class="text-xl font-bold mb-6 text-center">CONSULTATION AND ISSUE REGISTRATION FORM</h2>

    <!-- Form -->
    <div class="space-y-6 p-6 bg-gray-100 rounded-lg shadow-lg max-w-4xl mx-auto">
    
  
    <!-- Name -->
    <div class="flex items-center">
      <label for="name" class="w-1/3 text-gray-700 font-medium">Name:</label>
      <input id="name" type="text" class="w-2/3 border-b border-gray-400 focus:outline-none focus:border-blue-500">
    </div>
  
    <!-- DOB -->
    <div class="flex items-center">
      <label for="dob" class="w-1/3 text-gray-700 font-medium">DOB:</label>
      <input id="dob" type="date" class="w-2/3 border-b border-gray-400 focus:outline-none focus:border-blue-500">
    </div>
  
    <!-- Address -->
    <div class="flex items-center">
      <label for="address" class="w-1/3 text-gray-700 font-medium">Address:</label>
      <input id="address" type="text" class="w-2/3 border-b border-gray-400 focus:outline-none focus:border-blue-500">
    </div>
  
    <!-- KYC Submitted -->
<div class="flex items-center mb-4">
  <label for="kyc" class="w-1/3 text-gray-700 font-medium">KYC Submitted:</label>
  <input 
    id="kyc" 
    type="text" 
    placeholder="Contact person / Individual asking for the appointment" 
    class="w-2/3 border-b border-gray-400 focus:outline-none focus:border-blue-500">
</div>

<!-- Document Attachment -->
<div class="flex items-center mb-4">
  <label for="documents" class="w-1/3 text-gray-700 font-medium"></label>
  <input 
    id="documents" 
    type="file" 
    class="w-2/3 border-b border-gray-400 focus:outline-none focus:border-blue-500 py-2 px-3 text-sm text-gray-700">
</div>

  
    <!-- Organisation -->
    <div class="flex items-center">
      <label for="organisation" class="w-1/3 text-gray-700 font-medium">Organisation:</label>
      <input id="organisation" type="text" class="w-2/3 border-b border-gray-400 focus:outline-none focus:border-blue-500">
    </div>
  
    <!-- Type of Organisation -->
    <div class="flex items-center">
      <label for="orgType" class="w-1/3 text-gray-700 font-medium">Type of Organisation:</label>
      <input id="orgType" type="text" class="w-2/3 border-b border-gray-400 focus:outline-none focus:border-blue-500">
    </div>
  
    <!-- Proof of Registration -->
    <div class="flex items-center">
      <label for="proof" class="w-1/3 text-gray-700 font-medium">Proof of Registration:</label>
      <input id="proof" type="text" class="w-2/3 border-b border-gray-400 focus:outline-none focus:border-blue-500">
    </div>
  
    <!-- Issue in Brief -->
    <div>
      <label for="issue" class="block text-gray-700 font-medium mb-1">Issue in Brief:</label>
      <textarea id="issue" rows="4" 
        class="w-full border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
    </div>
  
    <!-- Consultation With -->
    <div class="flex items-center">
      <label for="consultWith" class="w-1/3 text-gray-700 font-medium">Consultation With:</label>
      <select id="consultWith" class="w-2/3 border-b border-gray-400 focus:outline-none focus:border-blue-500">
        <option>Pattathil Dhanya Menon</option>
        <option>Legal Team</option>
        <option>Technical Team</option>
        <option>Psychology Team</option>
      </select>
    </div>
  
    <!-- Terms -->
    <p class="text-sm text-gray-600 text-center">Read the terms and conditions of the appointment</p>
  
    <div class="space-y-6">
      <!-- Date and Time on opposite sides -->
      <div class="flex items-center justify-between">
        <!-- Date -->
        <div class="flex items-center">
          <label for="date" class="text-gray-700 font-medium">Date:</label>
          <input 
            id="date" 
            type="date" 
            class="ml-4 border-b border-gray-400 w-48 focus:outline-none focus:border-blue-500"
          />
        </div>
        
        <!-- Time -->
        <div class="flex items-center">
          <label for="time" class="text-gray-700 font-medium">Time:</label>
          <input 
            id="time" 
            type="time" 
            class="ml-4 border-b border-gray-400 w-48 focus:outline-none focus:border-blue-500"
          />
        </div>
      </div>
    
      <!-- Place below Date -->
      <div class="flex items-center">
        <label for="place" class="text-gray-700 font-medium">Place:</label>
        <select 
          id="place" 
          class="w-1/3 ml-4 border-b border-gray-400 focus:outline-none focus:border-blue-500"
        >
          <option>Thrissur</option>
          <option>Mangalore</option>
        </select>
      </div>
    </div>
    
  
    <!-- Submit Button -->
  <div class="text-center">
    <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
      Submit
    </button>
  </div>
</div> 

</body>
</html>
